<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07-Vue的script标签</title>
</head>
<body>
    <div id="app">
        <my-div></my-div>
    </div>
    <script type="text/template" id="my-div">
        <!--只能接收一个出口,所以外层在套一个div-->
        <div>
            <div>我是MT!</div>
            <input type="date">
            <img src="img/img_02.jpg" width="200" alt="">
        </div>
    </script>

    <script src="js/vue.js"></script>

    <script>
        // 1. 实例化组件
        Vue.component('my-div',{
            template:'#my-div'
        })
        var vm = new Vue({
            el:'#app',
            data:{
                msg:'今天天气很好!'
            }
        });
    </script>
</body>
</html>
