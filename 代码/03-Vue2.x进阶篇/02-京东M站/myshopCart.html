<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>购物车</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fonts/css/fontawesome-all.min.css">
</head>
<body>
    <div class="card" id="app">
        <!--头部区域-->
        <div class="card-header text-center">
            <a href="index.html"><i class="fas fa-home"></i></a>
            <span>购物车</span>
            <a href=""><i class="fas fa-shopping-cart"></i></a>
        </div>
        <div class="card card-body">
            <!--安全提示-->
            <div class="jd_safe_tip">
                <p class="tip_word">
                    您正在安全购物环境中,请放心购买
                </p>
            </div>

            <!--中间的列表-->
            <main class="jd_shopCart_list">
                test
            </main>
        </div>
        <!--底部通栏-->
        <div class="card card-footer">
            <a href="javascript:;" class="cart_check_box" checked>
                <span style="font-size: 16px;">全选</span>
            </a>
            <div class="select-all">
                合计:<span class="total-price">￥333.2</span>
            </div>
            <div class="tab-bar-right">
                <a href="index.html" class="pay">去结算</a>
            </div>
        </div>
        <!--弹出面板-->
        <div class="card text-center">
            <div class="card-header"></div>
            <div class="card-body">
                <h5 class="card-title">您确定删除这个商品吗?</h5>
            </div>
            <div class="card-footer">
                <a href="#" class="btn btn-primary">取消</a>
                <a href="#" class="btn btn-danger">确定</a>
            </div>
        </div>
    </div>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/vue.js"></script>
    <script src="js/lib/poper.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/axios.js"></script>
    <script src="js/base.js"></script>
    <script src="js/shopCart.js"></script>
    <script src="js/shopCartloop.js"></script>
</body>
</html>
